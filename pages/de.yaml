riseup_intro: "Riseup bietet Online-Kommunikationstools für Menschen und Gruppen, 
  die an befreiendem gesellschaftlichem Wandel arbeiten. Wir sind ein Projekt,
  das demokratische Alternativen entwickelt und wir üben Selbstbestimmung
  aus, indem wir unsere eigenen sicheren Kommunikationswege kontrollieren."

