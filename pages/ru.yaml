riseup_intro: "Riseup предлагает средства онлайн-коммуникации для групп и лиц,
  вовлеченных в социально-освободительную деятельность. Мы — проект, занимающийся
  созданием демократичных альтернатив и осуществляющий право на самоопределение
  путём контроля за собственными безопасными инструментами связи."

